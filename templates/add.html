<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PetHub</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: white;
                height: auto;
                margin-top: 150px;
            }
            #Box p{
                text-align: justify;
                font-size: 20px;
            }
            fieldset{
                position: relative;
                border: 1px solid #ddd;
                margin-bottom: 25px;
                padding-top: 60px;
                line-height: 1.5;
                font-size: 20px;
            }
            fieldset legend{
                background-color: #ddd;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px;
            }
            fieldset label:nth-child(1){
                display: inline-block;
                margin-top: 20px;
                font-weight: bold;
            }
            h1{
                font-weight: 100;
            }
            body{
                background-image: url("http://127.0.0.1:5000/static/assets/images/hero-banner.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center center;
              background-size: 100% 100vh;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/Uhome">PetHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/adapt">Adopt</a></li>
                        <li class="nav-item"><a class="nav-link" href="/addpage">Add Details</a></li>
                        <li class="nav-item"><a class="nav-link" href="/getpage">Get Details</a></li>
                        <li class="nav-item"><a class="nav-link" href="/notification">Notification</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div id="Box">
                {% if msg %}
              <div class="container">
                <div class="alert alert-success alert-dismissible">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{msg}}</strong> 
                </div>
              </div>
              {% endif %}
               <div class="row">
                    <div class="col-lg-8">
                        <center><h3>ADD DETAILS</h3></center>
                        <hr><br>
                        <form action="/add" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="Type">Pet Type</label>
                                    <select name="Type" id="Type" class="form-control" required>
                                        <option value="dog">Dog</option>
                                        <option value="cat">cat</option>
                                    </select>

                                    <label for="breed">Pet breed:</label><br>
                                    <input type="text" id="breed" class="form-control" name="breed" required><br>
                                    
                                    <label for="name">Pet name:</label><br>
                                    <input type="text" id="name" class="form-control" name="name" required><br>
                                    
                                    <label for="age">Age:</label><br>
                                    <input type="number" id="age" class="form-control" name="age" required><br>

                                    <label for="phone">Whatsapp number:</label><br>
                                    <input type="number" id="phone" class="form-control" name="phone" required><br>

                                    
                                </div>
                                <div class="col-lg-6">
                                    <label for="color">Color:</label><br>
                                    <input type="text" id="color" class="form-control" name="color" required><br>
                                    
                                    <label for="weight">weight:</label><br>
                                    <input type="number" id="weight" class="form-control" name="weight" required><br>
                                    
                                    <label for="Description">Description:</label><br>
                                    <input type="text" id="Description" class="form-control" name="Description" required><br>

                                    <label for="email">Owner Email:</label><br>
                                    <input type="email" id="email" class="form-control" name="email" required><br>
                                    
                                    <label for="image">Pet image:</label><br>
                                    <input type="file" id="image" class="form-control" name="image" required><br>

                                </div>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-success">
                        </form>
                    </div>
                    <div class="col-lg-4">
                        {% if img %}
                        <img src="{{img}}" style="width: 300px; height: 300px;">
                        {% endif %}
                    </div>
               </div>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
